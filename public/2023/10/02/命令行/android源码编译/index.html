    <div class="post-body" itemprop="articleBody"><p><strong>一、java环境配置</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">udo apt-get install openjdk-8-jdk</span><br><span class="line">export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64</span><br><span class="line">export PATH=$JAVA_HOME/bin:$PATH</span><br><span class="line">export CLASSPATH=.:$JAVA_HOME/lib:$JAVA_HOME/lib/tools.jar</span><br><span class="line">java -version</span><br></pre></td></tr></table></figure>

<p><strong>二、依赖库安装</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install git  gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip python libtinfo5 libncurses5-dev libncurses5 u-boot-tools</span><br></pre></td></tr></table></figure>




<p><strong>三、问题集锦</strong></p>
<ul>
<li><p>Ensure Jack service is installed and started</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.从/etc/java-8-openjdk/security/java.security中找到jdk.tls.disabledAlgorithms取消TLSv1, TLSv1.1 禁用;</span><br><span class="line"></span><br><span class="line">2.检查jack 服务是否启动</span><br><span class="line">cd prebuilts/sdk/tools</span><br><span class="line">./jack-admin start-server/stop-server/kill-server</span><br></pre></td></tr></table></figure>


</li>
<li><p>lex:aidl&lt;&#x3D;system&#x2F;tools&#x2F;aidl&#x2F;aidl_language_I.II FAILED:&#x2F;</p>
</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">export LC_ALL=C</span><br></pre></td></tr></table></figure>

<p><strong>四、framework.jar的位置</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">out/target/common/obj/JAVA_LIBRARIES/framework_intermediates/classes.jar</span><br></pre></td></tr></table></figure>
